<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>用户名：</td>
			<td>
				<input type="text" name="username" id="username"/>
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="pwd" name="pwd" />
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" name="" value="登录" />
				<input type="button" name="" value="取消" />
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	$("#username").blur(function(){
		if($(this).val() == "") {
			var $error = $("<span class='red'>用户名不能为空</span>");
			$("td:eq(1)").append($error);
		}
		else {
			$("td:eq(1) span").remove();
		}
	})
</script>
</html>
