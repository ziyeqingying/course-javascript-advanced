<script type="text/javascript">
	/*
	for-of循环每执行一次都会调用可迭代对象的next()方法，并将迭代器返回的结果对象的value属性存储在一个变量中，循环将持续执行这一过程直到返回对象的done属性的值为true。

	*/

	let values = [1, 2, 3];
	for (let num of values) {
	    //1
	    //2
	    //3
	    console.log(num);
	}
</script>
