<script type="text/javascript">
	var o = {
    createIterator: function *(items) {
            for (let i = 0; i < items.length; i++) {
                yield items[i];
            }
        }
	};
	let iterator = o.createIterator([1, 2, 3]);
	console.log(iterator);



	var o = {
    *createIterator(items) {
            for (let i = 0; i < items.length; i++) {
                yield items[i];
            }
        }
	};
	let iterator = o.createIterator([1, 2, 3]);
</script>
